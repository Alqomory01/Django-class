{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-900">
  <body class="h-full">
  ```
-->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
   <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Register for event.</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="grid grid-cols-2  items-start gap-122 w-auto justify-center">
        <form action="#" method="POST" class="space-y-6 relative w-100" enctype="multipart/form-data">
            {% csrf_token %}
          <div>
            <label for="Username" class="block text-sm/6 font-medium text-gray-700">Username</label>
            <div class="mt-2">
              <input id="Username" type="text" name="Username" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-black placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-700">Email address</label>
            <div class="mt-2">
              <input id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-black placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
            </div>
          </div>
          <div>
            <label for="Location" class="block text-sm/6 font-medium text-gray-700">Location</label>
            <div class="mt-2">
              <input id="location" type="text" name="location" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-black placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
            </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm/6 font-medium text-gray-700">Password</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-black placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
            </div>
          </div>
          <div>
            <label for="Date" class="block text-sm/6 font-medium text-gray-700">Date</label>
            <div class="mt-2">
              <input id="date" type="date" name="date" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 outline-black focus:outline-indigo-500 sm:text-sm/6" />
            </div>
          </div>
          <div>
            <label for="Time" class="block text-sm/6 font-medium text-gray-700">Time</label>
            <div class="mt-2">
              <input id="Time" type="time" name="time" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black
               outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 outline-black focus:outline-indigo-500 sm:text-sm/6" />
            </div>
          </div>
    
          <!-- <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-black hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Sign in</button>
          </div> -->
           <div>
              <input type="file" name="image" id="" placeholder="upload your image">
          </div>
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Register</button>
          </div>
         
        </form>
    </div>

    <p class="mt-10 text-center text-sm/6 text-gray-400">
      Not a member?
      <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Start a 14 day free trial</a>
    </p>
  </div>
</div>
<a href={% url "event_details" last_event.id %}><button>View your event</button></a>
</body>
</html>
