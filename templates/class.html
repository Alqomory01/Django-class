<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event info</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1 class="text-4xl font-bold">Event Info</h1>
    <h1>Event Id : {{event.id}}</h1>
    <h1>Event Title : {{event.username}}</h1>
    <h1>Event Email : {{event.email}}</h1>
    <h1>Event Location : {{event.location}}</h1>
    <h1>Event Date : {{event.date}}</h1>
    <h1>Event Time : {{event.time}}</h1>

    
    <a href="/">Go back</a>
</body>
</html>
